<div class="sections">
    <div class="sidebar">
      <app-sidebar />
    </div>
    <div class="center">
      <app-all-tasks />
    </div>
      @if (add_selection) {
        <div class="right">

              <app-todo-form></app-todo-form>
            }
          }
        </div>
      }
</div>
