<div class="sections">
    <div class="sidebar">
      <app-sidebar (selection)="handleData($event)"></app-sidebar>
    </div>
    <div class="center">
      @switch (selection) {
        @case ("all-tasks-view") {
          <app-all-tasks (selection)="handleData($event)"></app-all-tasks>
        }
        @case ("important-view") {
          <app-all-tasks (selection)="handleData($event)" filter="is_important"></app-all-tasks>
        }
        @case ("over_due") {
          <app-all-tasks (selection)="handleData($event)" filter="over_due"></app-all-tasks>
        }
        @default {
          <app-all-tasks (selection)="handleData($event)"></app-all-tasks>
        }
      }
    </div>
      @if (selection) {
        <div class="right">
          @switch (selection) {
            @case ("add_tag") {
              <app-tag-form></app-tag-form>
            }
            @case ("add_todo") {
              <app-todo-form></app-todo-form>
            }
          }
        </div>
      }
</div>
