<p>home works!</p>
<div class="sections">
  <div class="left">
      <app-left-section (selection)="handleData($event)"></app-left-section>
    </div>
    <div class="center">
        <app-all-tasks (selection)="handleData($event)"></app-all-tasks>
    </div>
    @if(selection){
      <div class="right">
        @switch (selection) {
          @case ("add_tag") {
            <app-add-list></app-add-list>
          }
          @case ("add_todo") {
            <app-add-todo></app-add-todo>
          }
        }
      </div>
    }

</div>
