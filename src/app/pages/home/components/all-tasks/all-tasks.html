<h2> June 23, 2025 Monday</h2>
<h2> {{ todoCompletedList.length }} / {{ todoList.length }} </h2>
<p>Today's Progress</p>
<p> Progress Bar </p>

<div class="section">
  <div class="title">
    <h3>Today</h3>
    <button (click)="sendSelectionToHome()" class="button">
      <i class="fa-solid fa-plus" ></i>
    </button>
  </div>
  @for (item of todoList; track $index) {
    <div class="element">
      <label for="checkComplete-{{$index}}"></label>
      <input
        id="checkComplete-{{$index}}" type="checkbox"
        class="checkbox"
        [(ngModel)]="item.is_completed" (ngModelChange)="onCheckboxChange(item)"
      >
      <p>{{ item.name }}</p>
    </div>
  }
</div>
