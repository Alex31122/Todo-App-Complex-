<h3>New Tag:</h3>
<div class="todoTag">
    <form class="todoTag">
      <label for="name">Name:</label>
      <input id="name" class="title" [formControl]="tagName" placeholder="Write New Tag">
      <button (click)="onSubmit()" [disabled]="tagName.invalid">Submit</button>
      @if (is_editing) {
        <button (click)="deleteTag()" [disabled]="tagName.invalid">Delete Tag</button>
      }
    </form>
</div>
